<!DOCTYPE html>
<html>
	<head> 
		<title>Calculator</title>
		<meta charset="utf-8"> 
		<script type="text/javascript">
			function cube() 
			{   var num = document.getElementById("n1");  
				num.value = Math.pow(num.value, 3); 
			}

			function fsen() 
			{   var num = document.getElementById("n1");  
				num.value = Math.sin(num.value); 

			function fourpow() 
			{   var num = document.getElementById("n1");  
				num.value = Math.pow(num.value, 4); 

			}
		</script> 
		</head> 
		<body>  
		<h1>Calculadora de Marta Fernandez Garcia</h1>  
		Number:  <input type="text" id="n1">  
		<p>    
			<button onclick="cube()"> x^3 </button>  
			<button onclick="fsen()"> sin(x) </button>  
			<button onclick="fourpow()"> x^4 </button>

		</p> 
		</body> 
</html>
